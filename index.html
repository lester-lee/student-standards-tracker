<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css"/>
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>Course Progress</h1>
      <form class="Options">
        <select name="Student" id="StudentSelector"></select>
        <select name="Course" id="CourseSelector"></select>
      </form>
      <div class="Legend">
        <ol class="LegendKeys"></ol>
      </div>
    </header>
    <main class="Dashboard">
      <div class="Tooltip">Hover over a standard to see more information!</div>
      <section class="StudentInformation">
        <ol class="DomainList" id="StudentStandards">
          <h2>Student Name</h2>
        </ol>
        <ol class="StudentStats">
          <li>[ ] 10/24 [ ] 8/24 [ ] 6/24</li>
          <li>The following standards should be reviewed:</li>
          <li>D1, D2, D3, S2, S4, S5, M1</li>
        </ol>
      </section>
      <section class="CourseInformation">

      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="main.js"></script>
  </body>
</html>
